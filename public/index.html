<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운세 AI 챗봇</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrap">
        <div class="navbar">
          <a class="navbar-brand" style="cursor: default;">운세 AI 챗봇</a>
            <div class="navbar-menu">
                <a id="login-btn" style="cursor: pointer;">로그인</a>
                <a id="signup-btn" style="cursor: pointer;">회원가입</a>
                <a id="logout-btn" style="cursor: pointer; display:none">로그아웃</a>
                <span id="user-info" style="display:none"></span>
          </div>
        </div>
        
        <!-- 중앙 내용 -->
        <div class="bodybox">
            <!-- 왼쪽 사이드바 -->
            <aside class="sidebar-left">
                <!-- 생년월일 표시 (읽기 전용) -->
                <div class="birthdate-section" id="birthdate-section" style="margin-bottom: 14px; display: none;">
                    <div id="birthdate-display" style="padding: 12px; border-radius: 10px; 
                         background: rgba(255, 255, 255, 0.05); font-size: 14px; 
                         text-align: center;"></div>
                </div>
                
                <!-- 별자리 정보 표시 -->
                <div class="zodiac-info" id="zodiac-info" style="display: none; margin-bottom: 14px;">
                    <div style="padding: 14px; border-radius: 14px; background: #2B2F6F; text-align: center;">
                        <div id="zodiac-name" style="font-size: 18px; font-weight: 500; margin-bottom: 6px;"></div>
                        <div id="zodiac-dates" style="font-size: 12px; opacity: 0.8;"></div>
                    </div>
                </div>
                
                <!-- 별자리 설명 -->
                <div class="zodiac-desc" id="zodiac-desc" style="display: none;">
                    <p></p>
                </div>
            </aside>

            <!-- 중앙 AI 채팅 -->
            <main class="chat-main" data-mode="chat">
                <div class="chat-messages" id="chat-messages">
                   <div class="message ai">
                    <div class="bubble">
                         안녕하세요! 오늘의 운세를 알려드릴게요 ✨
                    </div>
                   </div>
                </div>
                
                <div id="typing-indicator" style="display:none; padding: 10px; 
                     font-size: 14px; opacity: 0.7; text-align: center;">
                    AI가 답변을 작성 중입니다...
                </div>
            
                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="운세에 대해 물어보세요..." disabled>
                    <button id="send-button" disabled>전송</button>
                </div>
            </main>
        
            <!-- 오른쪽 사이드바 -->
            <aside class="sidebar-right">
                <div class="today-date" id="today-date">
                    <p>2026.01.31</p>
                    <span>Friday</span>
                </div>
            
                <ul class="chat-history" id="chat-history">
                    <li>오늘의 운세</li>
                    <li>연애운 질문</li>
                    <li>금전운 상담</li>
                    <li>이번 주 운세</li>
                </ul>
            </aside>
        </div>
    </div>

    <!-- 인증 모달 -->
    <div id="auth-modal" style="display: none; position: fixed; top: 0; left: 0; 
         width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; 
         align-items: center; justify-content: center;">
        <div style="background: #161838; border: 1px solid #C7D7F9; border-radius: 16px; 
             padding: 30px; width: 400px; max-width: 90%;">
            <h2 id="auth-title" style="margin-bottom: 20px; text-align: center;">로그인</h2>
            <form id="auth-form">
                <input type="text" id="auth-userid" placeholder="아이디 (영문/숫자 4-8자)" 
                       required style="width: 100%; padding: 12px; margin-bottom: 12px; 
                       border-radius: 10px; border: none; background: #1F2352;">
                <input type="text" id="auth-username" placeholder="이름 (2-4자)" 
                       style="width: 100%; padding: 12px; margin-bottom: 12px; 
                       border-radius: 10px; border: none; background: #1F2352; display: none;">
                <input type="password" id="auth-password" placeholder="비밀번호 (8-20자)" 
                       required style="width: 100%; padding: 12px; margin-bottom: 12px; 
                       border-radius: 10px; border: none; background: #1F2352;">
                <input type="text" id="auth-birthdate" placeholder="생년월일 8자리 (선택)" 
                       maxlength="8" inputmode="numeric" 
                       style="width: 100%; padding: 12px; margin-bottom: 12px; 
                       border-radius: 10px; border: none; background: #1F2352; display: none;">
                <div style="display: flex; gap: 10px; margin-top: 16px;">
                    <button type="submit" style="flex: 1; padding: 12px; border-radius: 10px; 
                            border: none; background: #9DB2F5; color: #161838; cursor: pointer; 
                            font-weight: 500;">확인</button>
                    <button type="button" id="auth-cancel" style="flex: 1; padding: 12px; 
                            border-radius: 10px; border: none; background: #2B2F6F; 
                            cursor: pointer;">취소</button>
                </div>
                <div id="auth-message" style="margin-top: 12px; font-size: 13px; 
                     text-align: center;"></div>
            </form>
        </div>
    </div>

    <script src="js/easter-egg.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
